<!DOCTYPE html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script> <!-- These are the AFrame Extras, this lets me use animations -->
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item
                id="gun"
                src="models/scene (1).glb">
            </a-asset-item>
            <img id="sky" src="Images/360S2.jpeg">
        </a-assets>

        <!-- Giving us a light source -->

        <a-light
            type="ambient"
            color="#445451"
        ></a-light>

        <a-sky color="white"></a-sky>

        <!-- Defining the Player -->
        <a-entity id="rig">
            <a-entity
                id="camera"
                position="0 1.6 0"
                camera
                look-controls
                player-height
                wasd-controls
            >
            </a-entity>
        </a-entity>

        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>

        
        <!-- Putting things into our scene -->
                

        <a-plane
            rotation="-90 0 0"
            width="40"
            height="40"
            color="white">
        </a-plane>
        
        <a-gltf-model
            gltf-model="#gun"
            scale="1 1 1"
            position="10 .5 -10"
            
        > </a-gltf-model>
        
    

    </a-scene>
</body>
